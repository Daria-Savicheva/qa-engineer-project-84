---
- summary: |
    Наличие и корректное отображение карточек товаров
  requirement: |
    При переходе на сайт магазина карточки товара отображаются с полной информацией
  prerequisites: |
   Предустановлен браузер
  test-data: |
    отсутствуют
  steps: |
    - Перейти на страницу магазина
  expected-result: |
    Пользователь видит карточки товаров с указанием названия, рейтингом, ценой, ценой со скидкой
    и кнопкой добавления в корзину

- summary: |
    Постраничный просмотр товаров
  requirement: |
    Пользователь может просматривать товары постранично
  prerequisites: |
    Предустановлен браузер
  test-data: |
   отсутствуют
  steps: |
    - Открыть сайт магазина
    - Нажать на кнопку перехода на следующую страницу
    - Нажать на кнопку перехода к предыдущей странице
  expected-result: |
    Пользователь может просматривать страницы с товарами, переходить на новые страницы 
    и возвращаться к предыдущим 

- summary: |
    Фильтрация каталога по категориям товаров
  requirement: |
    Пользователь может выбрать определённую категорию и увидеть результат
  prerequisites: |
    Предустановлен браузер
  test-data: |
    отсутствуют
  steps: |
    1. открыть сайт магазина
    2. выбрать в каталоге одну из категорий товаров
  expected-result: |
    Пользователь видит все товары выбранной категории

- summary: |
    Просмотр страницы товара
  requirement: |
    Пользователь может перейти на страницу товара в которой указаны название, рейтин, цена, цена со скидкой
    и кнопкой добавления в корзину
  prerequisites: |
    Предустановлен браузер
  test-data: |
    отсутствуют
  steps: |
    1. открыть сайт магазина
    2. кликнуть на карточку любого товара
  expected-result: |
    Пользователь может просматривать страницу товара со всей информацией

- summary: |
    Возврат в каталог из страницы товара
  requirement: |
    Пользователь, после просмотра страницы товара, может вернуться в каталог
  prerequisites: |
    Предустановлен браузер
    Открыта главная страница магазина
  test-data: |
    отсутствуют
  steps: |
    1. перейти на страницу любого товара
    2. нажать на кнопку возврата в каталог
  expected-result: |
    Пользователь вернулся к просмотру каталога с товарами

