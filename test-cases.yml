- summary: |
    Добавление товара в корзину из каталога
  requirement: |
    Пользователь может добавить товар в корзину из каталога
  prerequisites: |
    Предустановлен браузер
    Открыта главная страница магазина
  test-data: |
    отсутствуют
  steps: |
    -нажать на кнопку добавления товара в корзину любого товара
  expected-result: |
    Пользователь может видеть добавление товара в корзину

- summary: |
    Изменение содержимого корзины
  requirement: |
    Пользователь может удалять и изменять количество товаров в корзине
  prerequisites: |
    Предустановлен браузер
    Открыта главная страница магазина
    Добавить 1 товар - 1 шт
    Добавить 2 товар - 2 шт
  test-data: |
    отсутствуют
  steps: |
    -перейти в корзину
    -изменить количество второго товара с 2 шт на 1 шт
    -удалить первый товар 
  expected-result: |
    У пользователя в корзине остался только 1 товар

- summary: |
    Возврат из корзины к каталогу
  requirement: |
    Пользователь может вернуться в каталог и продолжить покупки после просмотра корзины
  prerequisites: |
    Предустановлен браузер
    Открыта главная страница магазина
  test-data: |
    отсутствуют
  steps: |
    -перейти на страницу корзины
    -нажать на кнопку возврата в каталог
  expected-result: |
    Пользователь вернулся к просмотру каталога

- summary: |
    Покупка товара
  requirement: |
    Пользователь может совершить покупку
  prerequisites: |
    Предустановлен браузер
    Открыта главная страница магазина
  test-data: |
    Данные банковской карты
  steps: |
    - выбрать любой товар и добавить его в корзину
    - перейти в корзину
    - нажать кнопку оформления заказа
    - ввести свои данные и нажать enter/return
    - перейти на страницу оплаты и оплатить
  expected-result: |
    Пользователь оформил заказ

