  prerequisites: |
    Предустановлен браузер
  test-data: |
    отсутствуют
  steps: |
    -открыть сайт магазина
    -кликнуть на карточку любого товара
  expected-result: |
    Пользователь может просматривать страницу товара со всей информацией

- summary: |
    Возврат в каталог из страницы товара
  requirement: |
    Пользователь, после просмотра страницы товара, может вернуться в каталог
  prerequisites: |
    Предустановлен браузер
    Открыта главная страница магазина
  test-data: |
    отсутствуют
  steps: |
    -перейти на страницу любого товара
    -нажать на кнопку возврата в каталог
  expected-result: |
    Пользователь вернулся к просмотру каталога с товарами

