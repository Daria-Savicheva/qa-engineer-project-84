- summary: |
    Сайт разработан как SPA
  requirement: |
    Не перезагружается при переходите в разные разделы или при постраничном просмотре каталога товаров
  prerequisites: |
    Предустановлен браузер с возможность работы с DevTools
    Открыта главная страница магазина
  test-data: |
    отсутствуют
  steps: |
    1. открыть DevTools
    2. перейти в раздел корзина
    3. вернуться в каталог
    4. перейти на следующую страницу с товарами
  expected-result: |
    Запросы к серверу отсутствуют
